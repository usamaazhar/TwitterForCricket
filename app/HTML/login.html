<!DOCTYPE html>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form-signin">
                <input   type="text"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                required class="form-control" placeholder="Email" required autofocus [(ngModel)] = "userName" name="userName">
                <input type="password" class="form-control" placeholder="Password" required [(ngModel)] = "password" name="password">

                <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
                <div *ngIf="isErr" class="center-block">
                <h5 class = "errorMessage">*Login Failed</h5>
                <p class="errorMessage">{{errorMessage}}
                </div>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
